<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Enquiry Form</title>
  <link rel="stylesheet" href="EnquiryForm.css">
</head>
<body>
  <h1><u>Fashion Enquiry Form</u></h1>

  <form class="myform" action="FashionEnquirySubmit.html" method="post">

    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="e.g. Priya Sharma" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="e.g. priya@example.com" required>

    <!-- Contact -->
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="+91 9876543210" pattern="[0-9+ ]{10,15}" required>

    <!-- Category -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">-- Select --</option>
      <option value="Women">Women</option>
      <option value="Men">Men</option>
      <option value="Kids">Kids</option>
    </select>

    <!-- Product Type -->
    <label for="product">Product Type:</label>
    <select id="product" name="product" required>
      <option value="">-- Select --</option>
      <option value="Topwear">Topwear</option>
      <option value="Bottomwear">Bottomwear</option>
      <option value="Sneakers">Sneakers</option>
      <option value="Watches">Watches</option>
      <option value="Accessories">Accessories</option>
      <option value="Fragrances">Fragrances</option>
    </select>

    <!-- Preferred Size -->
    <label for="size">Preferred Size:</label>
    <input type="number" id="size" name="size" placeholder="Enter numeric size (e.g. 38)" min="28" max="50">

    <!-- Message -->
    <label for="message">Your Message / Enquiry:</label>
    <textarea id="message" name="message" placeholder="What would you like to enquire..."></textarea>

    <!-- Can we contact you? -->
    <fieldset style="margin-top:20px; padding:10px;">
      <legend>Can we contact you?</legend>
      <label><input type="radio" name="contact_permission" value="Yes" required> Yes</label>
      <label><input type="radio" name="contact_permission" value="No"> No</label>
    </fieldset>

    <!-- How did you hear about us? -->
    <fieldset style="margin-top:20px; padding:10px;">
      <legend>How did you hear about us?</legend>
      <label><input type="checkbox" name="source" value="Social Media"> Social Media</label>
      <label><input type="checkbox" name="source" value="Friend/Family"> Friend / Family</label>
      <label><input type="checkbox" name="source" value="Advertisement"> Advertisement</label>
      <label><input type="checkbox" name="source" value="Other"> Other</label>
    </fieldset>

    <!-- Subscribe to Newsletter -->
    <label style="display:block; margin-top:15px;">
      <input type="checkbox" name="newsletter" value="Yes"> Subscribe to fashion updates & offers
    </label>

    <!-- Submit -->
    <button type="submit">Submit Enquiry</button>
  </form>
</body>
</html>
